spring:
  application:
    name: stammdatenverwaltung
  profiles:
    active: dev
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

server:
  error:
    include-message: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,openapi,swagger-ui
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    configUrl: /api-docs/swagger-config
    urls:
      - url: /api-docs
        name: API Documentation
      - url: /actuator
        name: Actuator Endpoints
