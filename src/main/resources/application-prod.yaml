spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
        hibernate:
          '[format_sql]': true
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres.db:5432/appdb}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:password}
    driverClassName: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  security:
    oauth2:
      resourceserver:
        jwt:
          # Production Keycloak instance (required)
          issuer-uri: ${KEYCLOAK_ISSUER_URI}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI}

server:
  port: ${SERVER_PORT:8080}
  servlet:
    # Allow overriding the application's context path from the environment.
    # Default is '/' (root). Set SERVER_SERVLET_CONTEXT_PATH to e.g. '/api' if you
    # want the application to serve under that base path and you do NOT use an
    # ingress rewrite.
    context-path: ${SERVER_SERVLET_CONTEXT_PATH:/}

management:
  endpoint:
    health:
      show-details: when-authorized
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    '[com.ase.stammdatenverwaltung]': INFO
    '[org.springframework.security]': WARN

# Note: JWT roles are extracted from the "groups" claim automatically
# No additional JWT configuration needed for role extraction
