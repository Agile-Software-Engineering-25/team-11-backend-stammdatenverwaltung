spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
        hibernate:
          '[format_sql]': true
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres.db:5432/appdb}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:password}
    driverClassName: org.postgresql.Driver
  flyway:
    enabled: true
    # Common migrations first, then PostgreSQL-specific
    locations: classpath:db/migration/common,classpath:db/migration/postgresql
    baseline-on-migrate: true
    validate-on-migrate: true
  security:
    oauth2:
      resourceserver:
        jwt:
          # Production Keycloak instance (required)
          issuer-uri: ${KEYCLOAK_ISSUER_URI}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI}

server:
  port: ${SERVER_PORT:8080}
  servlet:
    # Allow overriding the application's context path from the environment.
    # Default is '/' (root). Set SERVER_SERVLET_CONTEXT_PATH to e.g. '/api' if you
    # want the application to serve under that base path and you do NOT use an
    # ingress rewrite.
    context-path: ${SERVER_SERVLET_CONTEXT_PATH:/}

management:
  endpoint:
    health:
      show-details: when-authorized
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:WARN}
    '[com.ase.stammdatenverwaltung]': ${LOGGING_LEVEL_COM_ASE_STAMMDATENVERWALTUNG:INFO}
    '[com.ase.stammdatenverwaltung.logging]': ${LOGGING_LEVEL_COM_ASE_STAMMDATENVERWALTUNG_LOGGING:INFO}
    '[com.ase.stammdatenverwaltung.security]': ${LOGGING_LEVEL_COM_ASE_STAMMDATENVERWALTUNG_SECURITY:WARN}
    '[org.springframework.security]': ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY:WARN}

# Note: JWT roles are extracted from the "groups" claim automatically
# No additional JWT configuration needed for role extraction

minio:
  enabled: true
  endpoint: ${MINIO_ENDPOINT:https://file-service.sau-portal.de}
  port: ${MINIO_PORT:9000}
  tls: ${MINIO_TLS:true}
  access-key: ${MINIO_ACCESS_KEY:ase-team-11}
  secret-key: ${MINIO_SECRET}
  bucket-name: ${MINIO_BUCKET_NAME:ase-team-11}

bitfrost:
  api-url: ${BITFROST_API_URL:https://bitfrost.sau-portal.de/api/v1/messages/publish}
  service-name: ${BITFROST_SERVICE_NAME:Stammdatenverwaltung}
  topic-name: ${BITFROST_TOPIC_NAME:user:deletion}
  project-secret: ${BITFROST_PROJECT_SECRET}

cors:
  allowed-origins: "https://sau-portal.de/,http://localhost:3000"

openapi:
  server:
    url: https://sau-portal.de/team-11-api
    description: Production Server
