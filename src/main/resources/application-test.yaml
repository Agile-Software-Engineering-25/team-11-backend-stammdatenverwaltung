# Test profile configuration - uses in-memory database to avoid locking issues
spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
        hibernate:
          '[format_sql]': true
  datasource:
    # Use in-memory database for tests with PostgreSQL compatibility
    # MODE=PostgreSQL: ensures migrations work the same as in production
    # DATABASE_TO_LOWER=TRUE: converts identifiers to lowercase like PostgreSQL
    # DEFAULT_NULL_ORDERING=HIGH: matches PostgreSQL NULL sorting behavior
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  flyway:
    enabled: true
    # Common migrations first, then H2-specific
    locations: classpath:db/migration/common,classpath:db/migration/h2
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          # Test Keycloak instance (optional, can be overridden)
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/stammdatenverwaltung}
          # Validate audience claim for API access
          audiences:
            - ${KEYCLOAK_API_AUDIENCE:stammdatenverwaltung-api}

# Logging configuration for tests
logging:
  level:
    '[org.springframework.security]': DEBUG
    '[com.ase.stammdatenverwaltung]': DEBUG
    '[org.flywaydb]': INFO
