# Flyway Profile Configuration

# Development Profile (H2)
flyway.dev.driver=org.h2.Driver
flyway.dev.url=jdbc:h2:file:./data/mydb
flyway.dev.user=sa
flyway.dev.password=password

# Production Profile (PostgreSQL) - Override with environment variables
flyway.prod.driver=org.postgresql.Driver
flyway.prod.url=${DATABASE_URL}
flyway.prod.user=${DATABASE_USERNAME}
flyway.prod.password=${DATABASE_PASSWORD}

# Common configuration
flyway.locations=filesystem:src/main/resources/db/migration
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=true
