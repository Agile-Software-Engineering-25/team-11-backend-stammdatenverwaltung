version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stammdatenverwaltung-postgres
    environment:
      POSTGRES_DB: stammdatenverwaltung
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stammdaten-network

  app:
    build: .
    container_name: stammdatenverwaltung-app
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod
      
      # Database Configuration (for local testing with docker-compose postgres)
      DATABASE_URL: jdbc:postgresql://postgres:5432/stammdatenverwaltung
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}

      # Security Configuration
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      KEYCLOAK_ISSUER_URI: ${KEYCLOAK_ISSUER_URI}
      KEYCLOAK_JWK_SET_URI: ${KEYCLOAK_JWK_SET_URI}
      
      # Server Configuration
      SERVER_PORT: 8080
      
      # Logging Configuration - can be overridden to DEBUG for troubleshooting
      # Example: docker-compose -e LOGGING_LEVEL_COM_ASE_STAMMDATENVERWALTUNG=DEBUG up
      LOGGING_LEVEL_COM_ASE_STAMMDATENVERWALTUNG: ${LOGGING_LEVEL_COM_ASE_STAMMDATENVERWALTUNG:-INFO}
      LOGGING_LEVEL_COM_ASE_STAMMDATENVERWALTUNG_LOGGING: ${LOGGING_LEVEL_COM_ASE_STAMMDATENVERWALTUNG_LOGGING:-INFO}
      LOGGING_LEVEL_COM_ASE_STAMMDATENVERWALTUNG_SECURITY: ${LOGGING_LEVEL_COM_ASE_STAMMDATENVERWALTUNG_SECURITY:-WARN}
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY:-WARN}
      LOGGING_LEVEL_ORG_FLYWAYDB: ${LOGGING_LEVEL_ORG_FLYWAYDB:-INFO}
      
      # Java Options
      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    volumes:
      - app_data:/app/data
    networks:
      - stammdaten-network
    restart: unless-stopped

volumes:
  postgres_data:
  app_data:

networks:
  stammdaten-network:
    driver: bridge
